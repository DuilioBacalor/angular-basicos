<h1>Dragon ball Z</h1>
<hr>

<div class="row">

    <div class ="col">

        <h3>Personajes</h3>

        <hr>

        <dl>
            <li>krillin-700</li>
            <li>Goku-15,000</li>
            <li>Vegeta-8,500</li>
        
        </dl>

    </div >
    
    <div class="col">

        <h3>Agregar</h3>
        
        <hr>
    
        <form (ngSubmit)="agregar()">

            <input 
            type="text" 
            placeholder="nombre"
            name="nombre"
            [(ngModel)]="nuevo.nombre">
            <input 
            type="number"
             placeholder="poder"
             name="poder"
            [(ngModel)]="nuevo.poder">
            <button type="submit">Agregar</button>

        </form>

    </div>

</div>
